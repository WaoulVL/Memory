<h2>API Usage Overview</h2>
<div *ngIf="chartData.length > 0">
  <ngx-charts-bar-horizontal
    [view]="[800, 400]"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
  >
  </ngx-charts-bar-horizontal>
</div>
<div *ngIf="chartData.length === 0">
  <p class="loading-message">Loading API overview...</p>
</div>
