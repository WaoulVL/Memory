<h2>Game Counts per Day</h2>
<div *ngIf="gameCount">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let count of gameCount | keyvalue">
        <td>{{ count.key }}</td>
        <td>{{ count.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!gameCount">
  <p class="loading-message">Loading game count overview...</p>
</div>
